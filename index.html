<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript</title>
    <link rel="stylesheet" type="text/css" href="assets/dist/css/style-min.css">
</head>
<body>

    <div class="site">

        <header class="site-header">
            <div class="wrap">
                <p>I am a header</p>
            </div>
        </header>

        <div class="content">
            <div class="wrap">
                <form action="" class="user-form">
                    <input type="text" class="user-form__name">
                    <input type="email" class="user-form__email">
                    <input type="submit" class="user-form__submit">
                </form>
                <div class="user-container">
                    <ul class="user-container__list"></ul>
                </div>
            </div>
        </div>

        <footer class="site-footer">
            <div class="wrap">
                <p>I am a footer</p>
            </div>
        </footer>

    </div>
    <script src="./assets/dist/js/app-min.js"></script>

</body>
</html>
